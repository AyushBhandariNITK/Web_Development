<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section class="container">
            <div class="container-top">
                <div class="display-1"></div>
                <div class="display-2"></div>

            </div>
            <div class="container-bottom">

                <div class="layout">
                    <button class="button clear-all">C</button>
                    <button class="button clear-entry">CE</button>
                    <button class="button operation">%</button>
                    <button class="button operation">/</button>
                </div>

                <div class="layout">
                    <button class="button number">7</button>
                    <button class="button number">8</button> 
                    <button class="button number">9</button>
                    <button class="button operation">*</button>
                </div>

                <div class="layout">
                    <button class="button number">4</button> 
                    <button class="button number">5</button> 
                    <button class="button number">6</button> 
                    <button class="button operation">-</button>
                </div>

                <div class="layout">
                    <button class="button number">1</button>  
                    <button class="button number">2</button> 
                    <button class="button number">3</button> 
                    <button class="button operation">+</button>
                </div>

                <div class="layout">
                    <button class="button sign">+/-</button>  
                    <button class="button number">0</button> 
                    <button class="button dot">.</button> 
                    <button class="button equal">=</button>
                </div>


            </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
